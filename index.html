<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Tea Cozy</title>
</head>
<body>

<!-- Header and Nav -->

<header>
    <img src="./Images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">

    <div class="navbar">
        <ul class="nav-container">
            <li class="nav-child"><a href="#">Mission</a></li>
            <li class="nav-child"><a href="#">Featured Tea</a></li>
            <li class="nav-child"><a href="#">Locations</a></li>
        </ul>
    </div>

</header>

<!-- Mission - Section -->

<section class="mission">
    <img src="./Images/img-mission-background.webp" alt="Mission background">
    
    <div class="mission-overlay">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>

</section>

<!-- Tea of the Month - Section -->

<section class="monthly-section">

    <div class="monthly-heading">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </div>

<div class="monthly-flex">

    <div class="monthly-child">
        <img src="./Images/img-berryblitz.webp" alt="Berry Blitz Tea">
        <p>Fall Berry Blitz Tea</p>
    </div>

    <div class="monthly-child">
        <img src="./Images/img-spiced-rum.webp" alt="Spiced Rum box">
        <p>Spiced Rum Tea</p>
    </div>

    <div class="monthly-child">
        <img src="./Images/img-donut.webp" alt="Seasonal Donut">
        <p>Seasonal Donuts</p>
    </div>

    <div class="monthly-child">
        <img src="./Images/img-myrtle-ave.webp" alt="Myrtle Avenue Tea">
        <p>Myrtle Ave Tea</p>
    </div>

    <div class="monthly-child">
        <img src="./Images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
        <p>Bedford Bizarre Tea</p>
    </div>

</div>

</section>


</body>
</html>
